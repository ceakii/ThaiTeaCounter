<div class="history-container">
    <div class="history-header">
        <h1 mat-dialog-title>History</h1>
        <div class="add-button">
            <button mat-fab aria-label="add button" (click)="addData()">
                <mat-icon>add_circle</mat-icon>
            </button>
        </div>
        <div class="add-button">
            <button mat-fab aria-label="remove button" (click)="removeLastData()">
                <mat-icon>remove_circle</mat-icon>
            </button>
        </div>
        <div class="add-button">
            <button mat-fab aria-label="remove button" (click)="modifyData()">
                <mat-icon>circle</mat-icon>
            </button>
        </div>
    </div>
    <div class="history-table-container">
        <table mat-table [dataSource]="dataSource" class="table" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
            </ng-container>

            <!-- Place Column -->
            <ng-container matColumnDef="place">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Place </th>
                <td mat-cell *matCellDef="let element"> {{element.place}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
            [length]="historyCount"
            [pageSizeOptions]="[2, 4, 10]"
            aria-label="Select page"
        >
        </mat-paginator>
    </div>
